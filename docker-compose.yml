version: '3.8'

services:
  # Frontend - Next.js Application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost/api
    depends_on:
      - backend
    networks:
      - moverequest-network

  # Backend - NestJS API with WebSocket Support
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"  # HTTP + WebSocket
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=postgres://af21f2a809ce06d0e8a8a7052feb9a421c37b17d8df17ba10a468d09349c8294:sk_v3yNPLTnm7BOK3JFCbok7@db.prisma.io:5432/postgres?sslmode=require
      - JWT_SECRET=dc988e245b5f48c735bf60314059a439
      - FRONTEND_URL=http://frontend:3000,http://localhost:3000,http://localhost:3001
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - SENDGRID_FROM_EMAIL=manziosee3@gmail.com
      - SENDGRID_FROM_NAME=MoveRequest System
    networks:
      - moverequest-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - moverequest-network

volumes:
  backend-data:
    driver: local

networks:
  moverequest-network:
    driver: bridge